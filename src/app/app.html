<header class="fixed top-0 left-0 right-0 z-10">
  <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
    <div id="logo-container" class="flex items-center gap-2 lg:flex-1">
      <a href="/"
        ><img src="/bike-index-logo-striped-germany.svg" alt="Bike Index Home" class="h-10 w-20"
      /></a>
      <span class="font-semibold">Deutschland</span>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        command="show-modal"
        commandfor="mobile-menu"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Open main menu</span>
        <ng-icon hlmIcon name="lucideMenu" size="lg"></ng-icon>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      @for (item of navigationMenuItems; track item.route) {
        <a
          href="{{ item.route }}"
          class="text-sm/6 font-semibold text-gray-900"
          [class.pointer-events-none]="item.disabled"
          [class.opacity-50]="item.disabled"
        >
          {{ item.label }}
        </a>
      }
    </div>

    <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:items-center gap-4">
      <button hlmBtn variant="ghost">Log in <span aria-hidden="true">&rarr;</span></button>
      <button hlmBtn>Sign up</button>
    </div>
  </nav>
</header>
<div class="container h-full mt-20">
  <router-outlet></router-outlet>
</div>
