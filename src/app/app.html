<header class="flex justify-between bg-sidebar p-4 fixed top-0 left-0 right-0 z-10">
  <div id="logo-container" class="flex items-center gap-2">
    <a href="/"><img src="/bike-index-logo-striped-germany.svg" alt="Bike Index Home" class="h-10 w-20" /></a>
    <span class="font-semibold">Deutschland</span>
  </div>
  <nav hlmNavigationMenu>
    <ul hlmNavigationMenuList class="flex-wrap relative">
      @for (item of navigationMenuItems; track item.route) {
        <li hlmNavigationMenuItem>
          <a hlmNavigationMenuLink [disabled]="item.disabled" [href]="item.route">
            <div class="flex items-center gap-2">
              <ng-icon [name]="item.icon"></ng-icon>
              {{ item.label }}
            </div>
          </a>
        </li>
      }
    </ul>
  </nav>
  <div class="flex items-center gap-2">
    <button hlmBtn variant="ghost">Log in</button>
    <button hlmBtn>Sign up</button>
  </div>
</header>
<div class="container h-full mt-20">
  <router-outlet></router-outlet>
</div>
